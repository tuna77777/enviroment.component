<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

      <a-assets>
        <img id="boxTexture" src="assets/foto herida.jpg">
        <a-gltf-model id="astro" src="assets/herida.3d.glb"></a-gltf-model>
      </a-assets>
  

    <a-entity environment= 
    "preset: default; 
    skyType: gradient; 
    skyColor: red; 
    horizonColor: pink;
    lighting: distant; 
    ground:noise;
    groundYScale: 4; 
    groundTexture: squares; 
    groundColor: blue; 
    groundColor2: orange; 
    dressing: towers; 
    dressingAmount: 20; 
    dressingColor: #DF01D7;
    dressingScale:2;
    dressingVariance:3 1 6;
    dressingUniformScale: false;
    grid: 2x2;
    gridColor: #blue"> </a-entity>

    <a-box src="#boxTexture" color="white" position=" 0 4 -14" scale="8 8 8"> </a-box>

    <a-gltf-model src="#astro" scale="0.05 0.05 0.2" position="0 11 -15" color="red" ></a-gltf-model>

    

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
